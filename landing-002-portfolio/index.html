<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Creative</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cursor-size: 180px;
      --transition: 300ms;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #f8f8f8;
      color: #1a1a1a;
      overflow: hidden;
      cursor: none;
    }

    /* Grid Background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      opacity: 0.5;
      transition: transform var(--transition) ease-out;
      z-index: 0;
    }

    /* Main Container */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Image Layers */
    .image-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .image-layer {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      will-change: transform;
    }

    .image-layer.main {
      background-image: url('../../avatars/profile.jpg');
    }

    .image-layer.reveal {
      background-image: url('../../avatars/portfolio.jpg');
    }

    /* Cursor Spotlight */
    .cursor-spotlight {
      position: fixed;
      width: var(--cursor-size);
      height: var(--cursor-size);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      background: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .cursor-spotlight.active {
      opacity: 1;
    }

    /* Echoes */
    .cursor-echo {
      position: fixed;
      width: var(--cursor-size);
      height: var(--cursor-size);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
      transform: translate(-50%, -50%);
      background: white;
      opacity: 0;
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }

    .cursor-echo.fade {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.5);
    }

    /* Name */
    .name {
      position: absolute;
      top: 48px;
      left: 48px;
      z-index: 50;
      transition: color var(--transition);
    }

    .name.first {
      font-size: 2.5rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .name.last {
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-top: -8px;
    }

    /* Navigation */
    .nav {
      position: absolute;
      top: 48px;
      right: 48px;
      z-index: 50;
    }

    .nav a {
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      color: #1a1a1a;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: color var(--transition);
    }

    /* Social Links */
    .socials {
      position: absolute;
      bottom: 48px;
      right: 48px;
      z-index: 50;
      display: flex;
      gap: 20px;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.05);
      transition: background var(--transition), transform var(--transition);
    }

    .socials a:hover {
      background: rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .socials svg {
      width: 20px;
      height: 20px;
      fill: #1a1a1a;
      transition: fill var(--transition);
    }

    /* Highlight States */
    .highlight {
      color: white !important;
      mix-blend-mode: difference;
    }

    .highlight svg {
      fill: white !important;
      mix-blend-mode: difference;
    }

    .highlight-bg {
      background: rgba(255,255,255,0.9) !important;
      mix-blend-mode: difference;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .name.first, .name.last {
        font-size: 1.8rem;
      }
      
      .name {
        top: 32px;
        left: 32px;
      }
      
      .nav {
        top: 32px;
        right: 32px;
      }
      
      .socials {
        bottom: 32px;
        right: 32px;
      }

      :root {
        --cursor-size: 120px;
      }
    }

    @media (max-width: 480px) {
      .name.first, .name.last {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

  <!-- Cursor -->
  <div class="cursor-spotlight" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    const grid = document.getElementById('grid');
    const nameBlock = document.getElementById('nameBlock');
    const navLink = document.getElementById('navLink');
    const socials = document.getElementById('socials');
    const imageMain = document.getElementById('imageMain');
    const imageReveal = document.getElementById('imageReveal');
    
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let lastMoveTime = 0;
    let echoTimeout;
    const echoes = [];
    const maxEchoes = 5;

    // Create echo elements
    for (let i = 0; i < maxEchoes; i++) {
      const echo = document.createElement('div');
      echo.className = 'cursor-echo';
      document.body.appendChild(echo);
      echoes.push({ el: echo, active: false });
    }

    // Track mouse
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      const now = Date.now();
      if (now - lastMoveTime > 50) {
        createEcho();
      }
      lastMoveTime = now;
    });

    // Cursor spotlight
    function updateCursor() {
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      
      // Grid parallax
      const gridX = (mouseX / window.innerWidth - 0.5) * 20;
      const gridY = (mouseY / window.innerHeight - 0.5) * 20;
      grid.style.transform = `perspective(500px) rotateX(${60 + gridY}deg) translate(${gridX}px, ${gridY}px)`;
      
      // Image parallax
      const imgX = (mouseX / window.innerWidth - 0.5) * 30;
      const imgY = (mouseY / window.innerHeight - 0.5) * 30;
      imageMain.style.transform = `translate(${imgX}px, ${imgY}px)`;
      imageReveal.style.transform = `translate(${imgX}px, ${imgY}px)`;
      
      // Reveal mask using clip-path
      imageReveal.style.clipPath = `circle(${window.innerWidth > 768 ? 90 : 60}px at ${cursorX}px ${cursorY}px)`;
      
      // Check elements under cursor
      checkHighlight();
      
      requestAnimationFrame(updateCursor);
    }

    // Create fading echo
    function createEcho() {
      const inactiveEcho = echoes.find(e => !e.active);
      if (!inactiveEcho) return;
      
      inactiveEcho.active = true;
      inactiveEcho.el.style.left = cursorX + 'px';
      inactiveEcho.el.style.top = cursorY + 'px';
      inactiveEcho.el.style.opacity = '0.3';
      
      setTimeout(() => {
        inactiveEcho.el.classList.add('fade');
      }, 50);
      
      setTimeout(() => {
        inactiveEcho.el.classList.remove('fade');
        inactiveEcho.el.style.opacity = '0';
        inactiveEcho.active = false;
      }, 400);
    }

    // Check if cursor is over specific elements
    function checkHighlight() {
      // Name
      const nameRect = nameBlock.getBoundingClientRect();
      const isOverName = cursorX >= nameRect.left && cursorX <= nameRect.right && 
                         cursorY >= nameRect.top && cursorY <= nameRect.bottom;
      
      nameBlock.querySelectorAll('.name').forEach(el => {
        el.classList.toggle('highlight', isOverName);
      });

      // Nav
      const navRect = navLink.getBoundingClientRect();
      const isOverNav = cursorX >= navRect.left && cursorX <= navRect.right && 
                        cursorY >= navRect.top && cursorY <= navRect.bottom;
      navLink.classList.toggle('highlight', isOverNav);

      // Socials
      const socialsRect = socials.getBoundingClientRect();
      const isOverSocials = cursorX >= socialsRect.left && cursorX <= socialsRect.right && 
                            cursorY >= socialsRect.top && cursorY <= socialsRect.bottom;
      socials.querySelectorAll('a').forEach(el => {
        el.classList.toggle('highlight', isOverSocials);
      });
    }

    // Start cursor
    document.addEventListener('mouseenter', () => {
      cursor.classList.add('active');
    });

    document.addEventListener('mouseleave', () => {
      cursor.classList.remove('active');
    });

    updateCursor();
  </script>
